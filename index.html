<html lang="en">
<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&family=Bangers&family=Pacifico&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  
  <style>
    /* CORE RESET */
    * { box-sizing: border-box; }
    body {
      background-color: #ffe6f2;
      font-family: 'Nunito', sans-serif;
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.5s ease;
    }

    /* CONTAINER */
    #container {
      width: 90%;
      max-width: 400px;
      height: auto;
      text-align: center;
      position: relative;
      perspective: 1000px;
    }

    /* SCREENS */
    .screen {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      width: 100%;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      padding: 30px 20px;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
      opacity: 0;
      pointer-events: none;
      transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Active Screen Class */
    .screen.active {
      opacity: 1;
      pointer-events: all;
      transform: translate(-50%, -50%) scale(1);
    }

    /* PHOTOS */
    .photo-frame {
      background: white;
      padding: 8px 8px 25px 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
      border-radius: 4px;
      margin-bottom: 15px;
      transform: rotate(-2deg);
      transition: transform 0.3s;
    }
    .photo-frame img {
      width: 100%;
      max-height: 250px;
      object-fit: cover;
      display: block;
    }

    /* TEXT STYLES */
    h1 { margin: 10px 0; line-height: 1.2; }
    
    .dramatic-text {
      font-family: 'Bangers', cursive;
      font-size: 2.5rem;
      color: #ff3333;
      text-shadow: 2px 2px 0px rgba(0,0,0,0.1);
      letter-spacing: 1px;
    }

    .sweet-text {
      font-family: 'Pacifico', cursive;
      color: #d63384;
      font-size: 2rem;
    }

    .final-text {
      font-family: 'Nunito', sans-serif;
      font-weight: 900;
      color: #2c3e50;
      font-size: 1.5rem;
      text-transform: uppercase;
    }

    p { font-size: 1.2rem; color: #555; font-weight: 700; margin-bottom: 20px; }

    /* BUTTONS */
    .btn {
      background: #ff66b2;
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 1.1rem;
      border-radius: 50px;
      font-weight: 800;
      cursor: pointer;
      box-shadow: 0 5px 0 #cc4d8a;
      transition: transform 0.1s;
      margin-top: 10px;
    }
    .btn:active { transform: translateY(5px); box-shadow: none; }
    
    /* SPECIFIC BUTTONS */
    .btn-red { background: #ff4d4d; box-shadow: 0 5px 0 #cc0000; }
    .btn-group { display: flex; gap: 15px; justify-content: center; }

    /* ANIMATIONS */
    .shake { animation: shake 0.5s infinite; }
    @keyframes shake {
      0% { transform: translate(1px, 1px) rotate(0deg); }
      10% { transform: translate(-1px, -2px) rotate(-1deg); }
      20% { transform: translate(-3px, 0px) rotate(1deg); }
      30% { transform: translate(3px, 2px) rotate(0deg); }
      40% { transform: translate(1px, -1px) rotate(1deg); }
      50% { transform: translate(-1px, 2px) rotate(-1deg); }
      60% { transform: translate(-3px, 1px) rotate(0deg); }
      70% { transform: translate(3px, 1px) rotate(-1deg); }
      80% { transform: translate(-1px, -1px) rotate(1deg); }
      90% { transform: translate(1px, 2px) rotate(0deg); }
      100% { transform: translate(1px, -2px) rotate(-1deg); }
    }

    /* GALLERY FOR FINAL SCREEN */
    .gallery { display: flex; gap: 10px; width: 100%; justify-content: center; }
    .gallery .photo-frame { width: 48%; }

    /* FLOATING BACKGROUND ITEMS */
    .bg-icon { position: absolute; font-size: 3rem; opacity: 0.5; z-index: -1; animation: float 6s infinite ease-in-out; }
    @keyframes float { 0%,100%{transform:translateY(0);} 50%{transform:translateY(-20px);} }

  </style>
</head>
<body>

  <div class="bg-icon" style="top: 10%; left: 5%;">‚úàÔ∏è</div>

  <div id="container">

    <div class="screen active" id="screen-1">

      <p style="font-size: 1.4rem; color: #333;">

        <span style="color: red; font-weight: 900; font-size: 1.8rem; border: 3px solid red; padding: 5px 15px; transform: rotate(-3deg); display: inline-block;">
          NOT ALLOWED üö´
        </span>
      </p>
      <button class="btn btn-red" onclick="nextScreen(2)">I'm sowwwy ü•∫</button>
    </div>

    <div class="screen" id="screen-2">
      <div class="photo-frame">
        <img src="photo1.jpg.jpeg" onerror="this.src='https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM2Q0b3J6bWF2aG1tOWZ6bWF2aG1tOWZ6bWF2aG1tOWZ6bWF2aG1tOSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/3o7TKoWXm3okO1kgHC/giphy.gif'">
      </div>
      <h1 class="sweet-text">It's okie...</h1>
      <p>I still love you my dishu babyyy <br> ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</p>
      <button class="btn" onclick="nextScreen(3)">But I have a question... üëâüëà</button>
    </div>

    <div class="screen" id="screen-3">
      <h1 class="sweet-text" style="font-size: 2.5rem;">Be my Valentine?</h1>
      <p id="game-text">Since I'm missing you...</p>
      
      <div class="btn-group">
        <button class="btn" onclick="nextScreen(4)">YES! ü•∞</button>

    <div class="screen" id="screen-4">

      </div>
      
      <h1 class="final-text">HAPPY 2 YEARS!</h1>
      <p style="font-size: 1.3rem; color: #d63384; line-height: 1.5;">
        3 MONTHS AND YOU'RE <br> WITH ME FOR GOOD! <br> üè†‚úàÔ∏èü•Ç
      </p>
      <div style="font-size: 2.5rem;">üíçüíñ‚ú®</div>
    </div>

  </div>

  <script>
    function nextScreen(screenNumber) {
      // Hide all screens
      document.querySelectorAll('.screen').forEach(s => {
        s.classList.remove('active');
      });

      // Show targeted screen
      const target = document.getElementById('screen-' + screenNumber);
      target.classList.add('active');

      // Specific effects for screens
      if (screenNumber === 1) {
        document.body.style.backgroundColor = "#ffcccc"; // Angry red-ish
      } else if (screenNumber === 2) {
        document.body.style.backgroundColor = "#ffe6f2"; // Soft pink
      } else if (screenNumber === 4) {
        triggerConfetti();
      }
    }

    // Runaway Button Logic
    function runAway() {
      const btn = document.getElementById('no-btn');
      const container = document.getElementById('screen-3'); // Constrain to the card for easier UX or window for chaos
      
      // Let's make it run anywhere on screen to be properly annoying
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      
      btn.style.position = 'fixed';
      btn.style.left = x + 'px';
      btn.style.top = y + 'px';
      
      // Change text for fun
      const texts = ["Can't click me!", "Too slow!", "Nope!", "Try again!", "Miss me?"];
      btn.innerText = texts[Math.floor(Math.random() * texts.length)];
    }

    // Fallback if they manage to click it
    function fakeClick() {
      runAway();
      alert("Nice try! But you can't say no! üòú");
    }

    function triggerConfetti() {
      const duration = 3000;
      const end = Date.now() + duration;

      (function frame() {
        confetti({
          particleCount: 5,
          angle: 60,
          spread: 55,
          origin: { x: 0 }
        });
        confetti({
          particleCount: 5,
          angle: 120,
          spread: 55,
          origin: { x: 1 }
        });

        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      }());
    }
  </script>
</body>
</html>
